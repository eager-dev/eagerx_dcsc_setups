backup:
  butterworth_filter:
    config:
      N: 2
      Wn: 13
      btype: lowpass
      color: grey
      entity_id: ButterworthFilter
      executable: python:=eagerx.core.executable_node
      inputs:
      - signal
      log_level: 30
      log_level_memory: 0
      name: butterworth_filter
      outputs:
      - filtered
      print_mode: 1
      process: 0
      rate: 30.0
      states: []
    inputs:
      signal:
        address: null
        converter:
          converter_type: eagerx.converters.ros_processor/GetIndex_Float32MultiArray
          index:
          - 0
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        skip: false
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 2
          initial_obs: null
          low:
          - -2
        window: $(config N)
    node_type: eagerx.nodes.butterworth_filter/ButterworthFilter
    outputs:
      filtered:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        rate: $(config rate)
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 2
          initial_obs: null
          low:
          - -2
    states: {}
  env/actions:
    config:
      color: yellow
      entity_id: Actions
      executable: python:=eagerx.core.executable_node
      inputs:
      - step
      log_level: 30
      log_level_memory: 0
      name: env/actions
      outputs:
      - set
      print_mode: 1
      process: 1
      rate: 1
      states: []
    inputs:
      observations_set:
        address: null
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._UInt64/UInt64
        skip: false
        space_converter: null
        window: 1
      step:
        address: env/supervisor/outputs/step
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._UInt64/UInt64
        skip: false
        space_converter: null
        window: 1
    node_type: eagerx.core.nodes/ActionsNode
    outputs:
      set:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._UInt64/UInt64
        rate: $(config rate)
        space_converter: null
    states: {}
  env/observations:
    config:
      color: yellow
      entity_id: Observations
      executable: python:=eagerx.core.executable_node
      inputs:
      - actions_set
      log_level: 30
      log_level_memory: 0
      name: env/observations
      outputs:
      - set
      print_mode: 1
      process: 1
      rate: 1
      states: []
    inputs:
      actions_set:
        address: env/actions/outputs/set
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._UInt64/UInt64
        skip: false
        space_converter: null
        window: 1
    node_type: eagerx.core.nodes/ObservationsNode
    outputs:
      set:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._UInt64/UInt64
        rate: $(config rate)
        space_converter: null
    states: {}
  env/render:
    config:
      color: grey
      display: true
      entity_id: Render
      executable: python:=eagerx.core.executable_node
      inputs:
      - image
      log_level: 30
      log_level_memory: 0
      name: env/render
      outputs:
      - done
      print_mode: 1
      process: 0
      rate: 15.0
      states: []
    inputs:
      image:
        address: null
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: sensor_msgs.msg._Image/Image
        skip: false
        space_converter: null
        window: 0
    node_type: eagerx.core.nodes/RenderNode
    outputs:
      done:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._UInt64/UInt64
        rate: $(config rate)
        space_converter: null
    states: {}
  overlay:
    config:
      color: cyan
      entity_id: Overlay
      executable: python:=eagerx.core.executable_node
      inputs:
      - base_image
      - u
      - x
      log_level: 30
      log_level_memory: 0
      name: overlay
      outputs:
      - image
      print_mode: 1
      process: 1
      rate: 15.0
      states: []
    inputs:
      base_image:
        address: null
        converter:
