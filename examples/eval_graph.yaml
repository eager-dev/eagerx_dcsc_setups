      log_level_memory: 0
      name: reset_angle
      outputs:
      - u
      print_mode: 1
      process: 1
      rate: 30.0
      states: []
      targets:
      - goal
      threshold: 0.1
      timeout: 5.0
      u_range:
      - -2.0
      - 2.0
    feedthroughs:
      u:
        address: null
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        skip: false
        space_converter: null
        window: 1
    inputs:
      x:
        address: null
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        skip: false
        space_converter: null
        window: 1
    node_type: eagerx_dcsc_setups.pendulum.nodes/ResetAngle
    outputs:
      u:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        rate: $(config rate)
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 2.0
          initial_obs: null
          low:
          - -2.0
    states: {}
    targets:
      goal:
        address: null
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        space_converter: null
