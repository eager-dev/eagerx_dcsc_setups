        external_rate: null
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        skip: false
        space_converter: null
        window: 1
    node_type: eagerx_dcsc_setups.pendulum.overlay/Overlay
    outputs:
      image:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: sensor_msgs.msg._Image/Image
        rate: $(config rate)
        space_converter: null
    states: {}
  pendulum:
    actuators:
      u:
        converter:
          converter_type: eagerx.core.converters/Identity
        delay: 0.0
        external_rate: null
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        rate: 90.0
        skip: false
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 2
          initial_obs: null
          low:
          - -2
        window: 1
    config:
      Dfun: eagerx_dcsc_setups.pendulum.ode.pendulum_ode/pendulum_dfun
      actuators:
      - u
      always_render: false
      camera_index: 2
      entity_id: Pendulum
      fixed_delay: 0.0
      name: pendulum
      render_shape:
      - 480
      - 480
      sensors:
      - x
      states:
      - model_state
    entity_type: eagerx_dcsc_setups.pendulum.objects/Pendulum
    sensors:
      action_applied:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        rate: 30.0
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 2
          initial_obs: null
          low:
          - -2
      image:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: sensor_msgs.msg._Image/Image
        rate: 15.0
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Image
          dtype: float32
          high: 1
          initial_obs: null
          low: 0
          shape:
          - 480
          - 480
      x:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        rate: 30.0
        space_converter:
          converter_type: eagerx_dcsc_setups.pendulum.converters/Space_AngleDecomposition
          dtype: float32
          high:
          - 1
          - 1
          - 9
          initial_obs: null
          low:
          - -1
          - -1
          - -9
    states:
      model_parameters:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 0.000159931461600856
          - 0.04767953736745631
          - 0.0415233722862552
          - 1.3434233283603376e-05
          - 0.0333391179016334
          - 7.73125142447252
          - 0.0009141011375262647
          - 165.417960777425
          initial_obs: null
          low:
          - 0.000159931461600856
          - 0.028607722420473783
          - 0.0415233722862552
          - 8.060539970162026e-06
          - 0.0333391179016334
          - 7.73125142447252
          - 0.0005484606825157589
          - 165.417960777425
      model_state:
        converter:
          converter_type: eagerx.core.converters/Identity
        msg_type: std_msgs.msg._Float32MultiArray/Float32MultiArray
        space_converter:
          converter_type: eagerx.converters.space_ros_converters/Space_Float32MultiArray
          dtype: float32
          high:
          - 3.14159265359
          - 9
          initial_obs: null
          low:
          - -3.14159265359
          - -9
  reset_angle:
    config:
      color: grey
      entity_id: ResetAngle
      executable: python:=eagerx.core.executable_node
      gains:
      - 2.0
      - 0.2
      - 1.0
      inputs:
      - x
